<h2>New Product</h2>
<div class="box">
  <p><input type="text" ng-model="newProduct.photo" placeholder="Photo"></p>
  <h3><input type="text" ng-model="newProduct.title" placeholder="Title"></h3>
  <p><textarea name="" ng-model="newProduct.description" id="" cols="30" rows="10">

  </textarea></p>
  <p><input type="text" ng-model="newProduct.price" placeholder="Price"></p>
  <button ng-click="admin.addProduct(newProduct)">Create</button>
</div>
